<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
</head>
<body>
    <h1>Make an Invoice!</h1>
    <div class="invoice-container">
        <div class="invoice-header">
            <div class="from">
                <h2>Jennifer Hoyt</h2>
                <p>1342 Lucia Drive</p>
                <p>Canonsburg, PA 15317</p>
                <p>jenihoyt23@gmail.com</p>
            </div>
            <div>
                <h1>INVOICE</h1>
            </div>
        </div>
        <div class="invoice-info">
            <div class="bill-to">
                <h3>Bill To</h3>
                <p id="bill-to">dynamic input</p>
            </div>
            <div class="invoice-data">
                <div class="invoice-num">
                    <h3>Invoice #</h3>
                    <p id="invoice-num">dynamic input</p>
                </div>
                <div class="invoice-num">
                    <h3>Invoice Date</h3>
                    <p id="invoice-date">dynamic input</p>
                </div>
            </div>
        </div>
        <div class="invoice-table">
            <div class="tr th">
                <div>Description</div>
                <div>Hours</div>
                <div>Rate</div>
                <div>Total
                </div>
            </div>
            <div class="tr">
                <div>dynamic input</div>
                <div>dynamic input</div>
                <div>dynamic input</div>
                <div>dynamic input</div>
            </div>
        </div>
        <div class="invoice-remarks"></div>
        <div class="invoice-footer"></div>
    </div>
    <div class="form-container">
        <form action="">
            
        </form>
    </div>
</body>
</html>
